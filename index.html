<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Preentrega 3</title>
    <!--Link a mi css-->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="fotoRamdom"></div>

    <h1 id="titulo">CONTROL DE STOCK</h1>

    <!--Agregar producto al stock-->

    <h2>Complete para ingresar productos al stock</h2>

    <form id="agregarProducto">
        <label for="nombre">Nombre del producto</label>
        <input type="text" name="nombreProductoNuevo" id="nombreProductoNuevo" required>

        <label for="">Categoria</label>
        <input type="text" name="categoriaProductoNuevo" id="categoriaProductoNuevo" required>

        <label for="">Precio</label>
        <input type="text" name="precioProductoNuevo" id="precioProductoNuevo" required>

        <label for="">Descripcion</label>
        <input type="text" name="descripcionProductoNuevo" id="descripcionProductoNuevo" required>

        <button type="submit" id="agregarProductoNuevo">Agregar Producto al stock</button>
    </form>

    <br>
    <br>

    <!--Busqueda de stock de productos-->

    <h2>Seleccione categoria para ver el stock</h2>

    <select id="categoriaSeleccionada">
        <option value="">Seleccione una categoría</option>
        <option value="computadoras portátiles">Computadoras portátiles</option>
        <option value="periféricos de juego">Periféricos de juego</option>
        <option value="impresoras">Impresoras</option>
        <option value="monitores">Monitores</option>
        <option value="almacenamiento interno">Almacenamiento interno</option>
    </select>
    <button id="btnBuscarCategoria">Buscar</button>

    <!--mostrar stock actual-->
    <P>oprima para ver el stock completo</P>

    <button id="verStockBtn">Ver Stock total</button>
    <!-- Lista desordenada para mostrar lo que se pida-->

    <ul id="ulStock"></ul>
    <br>
    <br>
    <ul id="ulCategoria"></ul>
    

    <button id="btnLimpiar">Limpiar Pantalla</button>

    <h2>Seleccione los productos a eliminar</h2>



    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
